<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <title>Website AGAM RIYANDANA</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="profile.jpg" alt="AGAM RIYANDANA image" class="animate__animated
          animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">Tap Tap Dor</p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a href="https://instagram.com/agamx.id" target="_blank"
          class="animate__animated animate__bounceInLeft">instagram</a>
        <a href="https://woilo.com/user/ryanoffical" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-1s">Akun Woilo</a>
        <a href="https://buatlink.my.id" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-2s">Website Saya</a>
        <a href="https://facebook.com/agamriyandana.my.id" target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-3s">youtube</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-4s">
        <i>Made by AGAM RIYANDANA</i>
      </div>
    </div>
  </body>
</html>
